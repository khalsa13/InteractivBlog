<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ instance.title }}</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
<style type="text/css">
    a{
        color: #cc1111;
    }
    body{

    max-width: 100%;
    overflow-x: hidden;
    }
</style>
</head>
<body style="background-size: cover">
<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = 'https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v2.11';
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>


{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
<div class="p-5 mb-2 btn-default marked-content "   >
    {{ instance.content }}
</div>
    <div class="btn-lg btn-block" style="margin-left: 40%;">
            <div class="fb-comments" style="margin-left: -14%" data-href="{{ get_absolute_uri }}" data-numposts="2"></div>

<div>

   <a href="https://www.facebook.com/sharer/sharer.php?u={{ request.build_absolute_uri }}">
<img src="https://www.gstatic.com/images/icons/material/system/2x/post_facebook_black_24dp.png">
</a>&nbsp;
      <a href="https://twitter.com/home?status={{ share_url }}%20{{ request.build_absolute_uri }}">
    <img src="https://www.gstatic.com/images/icons/material/system/2x/post_twitter_black_24dp.png">
    </a>&nbsp;
        <a href='https://plus.google.com/share?url={{ request.build_absolute_uri }}'>
            <img src="https://www.gstatic.com/images/icons/material/system/2x/post_gplus_black_24dp.png ">
        </a>&nbsp;

    </div>

</div>
 <a class="btn btn-warning btn-sm" href="{% url 'cover' %} " style="margin-left: 45%;margin-top: 3%;margin-bottom: 3%">Go Home</a>









<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.6/marked.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $(".marked-content").each(function () {
            var myContent=$(this).text();
            var markedContent=marked(myContent);
            $(this).html(markedContent);
        })
    })

</script>
</body>
</html>
